<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/><title>Town Plaza</title><style>html,body{height:100%;margin:0;background:#0b0b12;color:#e6e6f0;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto}.wrap{max-width:1200px;margin:0 auto;padding:24px}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}.card{display:block;text-decoration:none;color:inherit;background:#16161f;border:1px solid #262636;border-radius:16px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,.35)}.thumb{height:140px;background-size:cover;background-position:center}.label{padding:12px 14px;font-weight:600;letter-spacing:.3px}</style></head><body><div class='wrap'><h1>Town Plaza</h1><div class='grid' id='g'></div></div><script type='module'>import layout from '../asset/models/buildings/town_layout.json' assert { type:'json' }; const g=document.getElementById('g'); for(const b of layout){ const a=document.createElement('a'); a.className='card'; a.href=b.page; a.innerHTML=`<div class='thumb' style='background-image:url(../asset/textures/buildings/${b.name}_tile.png)'></div><div class='label'>${b.title||b.name}</div>`; g.appendChild(a); }</script></body></html>
